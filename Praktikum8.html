<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9 Aqil</title>
</head>
<body>
    <h1>Formulir Praktikum</h1>

    <form action="#" method="get">
        <label>Nama Lengkap:</label>
        <input type="text" name="nama" placeholder="isi nama" required> <br> <br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="isi email" required> <br> <br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="isi password" required> <br> <br>

        <label>Tanggal Lahir:</label>
        <input type="date" name="tgl_lahir" required> <br> <br>

        <label>Jenis Kelamin:</label> <br>
        <input type="radio" name="jenis_kelamin" value="Pria" required> Pria <br> 
        <input type="radio" name="jenis_kelamin" value="Wanita" required> Wanita <br> <br>

        <label>Alamat:</label> <br>
        <textarea name="alamat" id="alamat" placeholder="isi alamat"></textarea> <br> <br>
        
        <label>Program Studi:</label>
        <select name="prodi" id="prodi">
            <option>-- Pilih Prodi --</option>
            <option>Informatika</option>
            <option>Elektronika</option>
            <option>Mesin</option>
        </select> <br> <br>

        <button type="submit">Kirim</button> <br> <br>

        <button type="reset">Reset</button> <br> <br>

        <button type="button" onclick="alert('Data Dihapus')">Hapus</button>
    </form>
</body>
</html>
